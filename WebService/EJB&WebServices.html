	}
}

function tracker_init(did){
	var _s=document.getElementById(did);
	var as = _s.getElementsByTagName('A');
	for(var i = 0, j = as.length; i < j; i ++){

		if(isIE){
			a.attachEvent("onclick", tracker(did,a));
