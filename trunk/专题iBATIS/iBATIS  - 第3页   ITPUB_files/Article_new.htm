  function deleteUP()
  {
		if(document.getElementById("usercheck").checked)
	 	{
			if (reqUrl.lastIndexOf("itpub.net")>0) 
				document.getElementById("username").value = "ITPUB网友";
			else
				document.getElementById("username").value = "IT168网友";
			document.getElementById("pwd").value = "111111";			
	 	}
	 else
	 {
		var cUser = document.cookie.match(new RegExp("(^| )cUser=([^;]*)(;|$)"));
		if(cUser != null)
		{
			document.getElementById("username").value = unescape(cUser[2]); 
			//return null;
			var cPwd = document.cookie.match(new RegExp("(^| )cPwd=([^;]*)(;|$)"));
			if(cPwd != null) document.getElementById("pwd").value = unescape(cPwd[2]); 
			return null;
		}
		else
		{
			document.getElementById("username").value = "";
			document.getElementById("pwd").value = "";
			document.getElementById("username").focus();
			document.getElementById("username").focus();
		}
	 }
  }
